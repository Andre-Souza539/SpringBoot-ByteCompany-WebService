<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Cadastro de Cliente </title>

</head>
<body> 
<h1> Form de Cadastro Cliente</h1>
<form action="#" th:action="@{/add-cliente}" th:object="${cliente}" method="post">
 <input type="text" th:field="*{nome}" placeholder="Seu nome aqui!">
 <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"> </span><br>
 
  
 <input type="text" th:field="${endereco}" placeholder="Seu endereco aqui!">
 <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"> </span><br>
 
  
 <input type="text" th:field="${cpf}" placeholder="Seu endereco aqui!">
 <span th:if="${#fields.hasErrors('endereco')}" th:errors="*{endereco}"> </span><br>
 
  
 	

</form>
</body>
</html>
